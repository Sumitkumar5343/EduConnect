<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
 <style>/* style.css */
body {
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, #8844ee, #41e1ba);
  margin: 0;
  min-height: 100vh;
}
.container {
  max-width: 480px;
  margin: 32px auto;
  padding: 16px;
  background: rgba(15, 12, 40, 0.95);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(60,0,100,0.2);
}
.title {
  text-align: center;
  color: #c5aaff;
  letter-spacing: 2px;
}
.subtitle {
  text-align: center;
  color: #fff;
  margin-bottom: 32px;
}
.leaderboard {
  margin-bottom: 24px;
}
.podium {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-bottom: 32px;
}
.profile {
  background: linear-gradient(120deg, #331255 40%, #1d4350 100%);
  padding: 12px;
  border-radius: 14px;
  text-align: center;
  color: #fff;
  width: 88px;
  position: relative;
  box-shadow: 0 4px 18px #33125566;
}
.profile img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: 2px solid #c5aaff;
  margin-bottom: 6px;
}
.profile.first {
  border: 2px solid gold;
  box-shadow: 0 0 16px 4px #f7e15999;
}
.score {
  display: block;
  margin-top: 4px;
  color: #41e1ba;
  font-weight: bold;
}
.interactive-table {
  width: 100%;
  overflow-x: auto;
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 1em;
  margin-bottom: 6px;
}
thead th {
  background: #331255;
  color: #b2f7ef;
  padding: 10px 6px;
  border-radius: 8px 8px 0 0;
}
tbody td {
  background: #201132;
  color: #fff;
  padding: 9px 5px;
  border-bottom: 1px solid #333;
  text-align: center;
}
tbody tr.active {
  background: #41e1ba33;
}
@media (max-width: 600px) {
  .container {
    max-width: 96vw;
    padding: 5vw 3vw;
  }
  .podium {
    gap: 8px;
  }
  .profile {
    width: 72px;
    padding: 8px;
    font-size: 0.95em;
  }
  table {
    font-size: 0.89em;
  }
}
</style>
</head>
<body>
  <div class="container">
    <h1 class="title">TAKEOFF</h1>
    <h2 class="subtitle">Leaderboard</h2>
    <div class="leaderboard">
      <div class="podium">
        <!-- Top 3 Profiles -->
        <div class="profile second">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="2nd" />
          <span>Sam Black</span>
          <span class="score">215</span>
        </div>
        <div class="profile first">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="1st" />
          <span>Jane Smith</span>
          <span class="score">239</span>
        </div>
        <div class="profile third">
          <img src="https://randomuser.me/api/portraits/women/47.jpg" alt="3rd" />
          <span>Jessica Chen</span>
          <span class="score">188</span>
        </div>
      </div>
      <div class="interactive-table">
        <table id="leaderboardTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Overall</th>
              <th>Quiz</th>
              <th>Test</th>
            </tr>
          </thead>
          <tbody>
            <!-- Content added by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>// script.js
const leaderboardData = [
  { name: "Jane Smith", overall: 239, quiz: 98, test: 141 },
  { name: "Sam Black", overall: 215, quiz: 85, test: 130 },
  { name: "Jessica Chen", overall: 188, quiz: 80, test: 108 },
  { name: "Darlene Robertson", overall: 172, quiz: 77, test: 95 },
  { name: "Theresa Webb", overall: 161, quiz: 72, test: 89 },
  { name: "Floyd Miles", overall: 159, quiz: 66, test: 93 },
  { name: "Annette Block", overall: 141, quiz: 70, test: 71 }
];

function renderLeaderboard() {
  const tbody = document.querySelector("#leaderboardTable tbody");
  tbody.innerHTML = "";
  leaderboardData.forEach((item, idx) => {
    const tr = document.createElement("tr");
    if (idx === 0) tr.classList.add("active");
    tr.innerHTML = `
      <td>${idx+1}</td>
      <td>${item.name}</td>
      <td>${item.overall}</td>
      <td>${item.quiz}</td>
      <td>${item.test}</td>
    `;
    tr.addEventListener("click", () => {
      document.querySelectorAll("#leaderboardTable tbody tr").forEach(row => row.classList.remove("active"));
      tr.classList.add("active");
      alert(`${item.name}'s details:\nOverall: ${item.overall}\nQuiz: ${item.quiz}\nTest: ${item.test}`);
    });
    tbody.appendChild(tr);
  });
}

window.onload = renderLeaderboard;
</script>
</body>
</html>
