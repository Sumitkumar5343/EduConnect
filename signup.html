<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(1200px 400px at -10% -10%, rgba(62, 166, 255, .10), transparent 60%),
                radial-gradient(900px 300px at 110% 110%, rgba(34, 197, 94, .08), transparent 60%),
                linear-gradient(180deg, #0a1326, #091224 60%, #081020);
            ;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .form-container {
            width: 430px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 26px;
            font-weight: bold;
        }

        .form-container p {
            margin-bottom: 25px;
            font-size: 14px;
            color: #d1d1d1;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .form-group input::placeholder {
            color: #e0e0e0;
        }

        .form-group select {
            color: #e0e0e0;
        }

        .form-group select option {
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transform: translateY(-2px);
        }

        .terms {
            margin-top: 10px;
            font-size: 12px;
            color: #d1d1d1;
        }

        .terms a {
            color: #00f2fe;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Sign-Up</h2>
        <p>Fill in your details to register</p>

        <form>
            <div class="form-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="date" required>
            </div>
            <div class="form-group">
                <select required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="terms">By signing up, you agree to our <a href="#">Terms & Privacy</a></p>
        <p class="terms">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>

</html>
